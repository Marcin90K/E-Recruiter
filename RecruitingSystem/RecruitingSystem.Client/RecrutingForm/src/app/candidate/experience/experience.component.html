<p class="element-title text-center">Candidate's proffessional experience</p>
<div [formGroup]="formExperienceWrapper">
<ng-container *ngFor="let formItem of formExperienceWrapper.controls.experienceItems.controls; let i = index;">
<div [formGroup]="formItem" class="nested-form-container">
  <div class="row form-group">
    <div class="col-md-6">
      <label for="companyName">Company name</label>
    </div>
    <div class="col-md-6">
      <input type="text" formControlName="companyName" name="companyName" class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label for="startJob">Start job date</label>
    </div>
    <div class="col-md-6">
      <input type="date" formControlName="startDate" name="startJob" class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label for="endJob">End job date</label>
    </div>
    <div class="col-md-6">
      <input type="date" formControlName="endDate" name="endJob" class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label for="jobTitle">Job position name</label>
    </div>
    <div class="col-md-6">
      <input type="text" formControlName="jobTitle" name="jobTitle" class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label for="duties">Duties</label>
    </div>
    <div class="col-md-6">
      <input type="text" formControlName="duties" name="duties" class="form-control" />
    </div>
  </div>
</div>
<button class="btn btn-info my-4 button-submit" [disabled]="viewModel"
   (click)="removeExperienceItem(i)">Remove</button>
</ng-container>


<div class="row">
  <button class="btn btn-info my-4 ml-2 button-submit" [disabled]="viewModel"
     (click)="addExperienceItem()">Add</button>
</div>

  <div class="row justify-content-center">
    <button class="btn btn-info my-4 button-submit" [routerLink]="['../education']" routerLinkActive="router-link-active" >Prev</button>
    <button class="btn btn-info my-4 ml-2 button-submit" [routerLink]="['../summary']" routerLinkActive="router-link-active" (click)="apply()" >Next</button>
  </div>
</div>
