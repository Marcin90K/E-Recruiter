<p class="element-title text-center">Candidate proffessional experience</p>
<div [formGroup]="formExperienceWrapper" class="px-1">
  <ng-container *ngFor="let formItem of formExperienceWrapper.controls.experienceItems.controls; let i = index;">
    <div [formGroup]="formItem" class="nested-form-container">
      <div class="row justify-content-center pb-3">
        <div class="col-md-4"></div>
        <div class="col-md-5 ">
          <button class="button-close" [disabled]="viewModel" (click)="removeExperienceItem(i)">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="companyName">Company name</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="companyName" name="companyName" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="startJob">Start job date</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="date" formControlName="startDate" name="startJob" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="endJob">End job date</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="date" formControlName="endDate" name="endJob" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="jobTitle">Job position name</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="jobTitle" name="jobTitle" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="duties">Duties</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="duties" name="duties" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </ng-container>


  <div class="row justify-content-center">
    <div class="col-md-4">
      <button class="my-4 ml-2 button button-small" [disabled]="viewModel" (click)="addExperienceItem()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-5"></div>
  </div>

  <div class="row my-2 justify-content-center">
    <button class="my-4 mr-2 button button-normal" [routerLink]="['../education']"
      routerLinkActive="router-link-active">Prev</button>
    <button class="my-4 ml-2 button button-normal" [routerLink]="['../summary']" routerLinkActive="router-link-active"
      (click)="apply()">Next</button>
  </div>
</div>
