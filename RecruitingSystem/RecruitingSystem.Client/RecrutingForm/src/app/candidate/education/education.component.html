<p class="element-title text-center">Candidate educational path</p>
<div [formGroup]="formEducationWrapper" class="px-1">
  <ng-container *ngFor="let formItem of formEducationWrapper.controls.educationItems.controls; let i = index">
    <div [formGroup]="formItem" class="nested-form-container">
      <div class="row justify-content-center pb-3">
        <div class="col-md-4"></div>
        <div class="col-md-5 ">
          <button class="button-close" [disabled]="viewModel" (click)="removeEducationItem(i)">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="schoolName">School name:</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
              </div>
            </div>
          <input type="text" formControlName="schoolName" name="schoolName" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="startDate">Date of start</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              </div>
            </div>
          <input type="date" formControlName="startDate" name="startDate" class="form-control" />
        </div>
      </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="endDate">Date of graduate</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              </div>
            </div>
          <input type="date" formControlName="endDate" name="endDate" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="courseName">Course name</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
              </div>
            </div>
          <input type="text" formControlName="courseName" name="courseName" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="row justify-content-center">
    <div class="col-md-4">
    <button class="my-4 ml-2 button button-small" [disabled]="viewModel"
      (click)="addEducationItem()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
    </div>
    <div class="col-md-5"></div>
  </div>

  <div class="row my-2 justify-content-center">
    <button class="my-4 mr-2 button button-normal" [routerLink]="['../basic-info']"
      routerLinkActive="router-link-active">Prev</button>
    <button class="my-4 ml-2 button button-normal" [routerLink]="['../experience']"
      routerLinkActive="router-link-active" (click)="apply()">Next</button>
  </div>

</div>
