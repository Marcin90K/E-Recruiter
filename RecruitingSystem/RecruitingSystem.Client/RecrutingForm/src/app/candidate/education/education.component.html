<p class="element-title text-center">Candidate educational path</p>
<div [formGroup]="formEducationWrapper">
  <ng-container *ngFor="let formItem of formEducationWrapper.controls.educationItems.controls; let i = index">
    <div [formGroup]="formItem" class="nested-form-container">
      <div class="row form-group">
        <div class="col-md-6">
          <label for="schoolName">School name:</label>
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="schoolName" name="schoolName" class="form-control" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="startDate">Date of start</label>
        </div>
        <div class="col-md-6">
          <input type="date" formControlName="startDate" name="startDate" class="form-control" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="endDate">Date of graduate</label>
        </div>
        <div class="col-md-6">
          <input type="date" formControlName="endDate" name="endDate" class="form-control" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="courseName">Course name</label>
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="courseName" name="courseName" class="form-control" />
        </div>
      </div>
      <button class="btn btn-info mb-4 mt-0 ml-2 button-submit" [disabled]="viewModel"
        (click)="removeEducationItem(i)">Remove</button>
    </div>
  </ng-container>

  <div class="row">
    <button class="btn btn-info my-4 ml-2 button-submit" [disabled]="viewModel"
      (click)="addEducationItem()">Add</button>
  </div>

  <div class="row justify-content-center">
    <button class="btn btn-info my-4 button-submit" [routerLink]="['../basic-info']"
      routerLinkActive="router-link-active">Prev</button>
    <button class="btn btn-info my-4 ml-2 button-submit" [routerLink]="['../experience']"
      routerLinkActive="router-link-active" (click)="apply()">Next</button>
  </div>

</div>
