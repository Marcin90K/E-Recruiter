<p class="element-title text-center">Basic information about the candidate</p>
<div [formGroup]="formBasicInfo" class="px-1 nested-form-container">
  <div class="row form-group">
    <div class="subform" formGroupName="personBasicData">
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="firstName">First Name</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="firstName" name="firstName" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4 ">
          <label for="lastName">Last Name</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="lastName" name="lastName" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="dateOfBirth">Date of birth</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              </div>
            </div>
          <input type="date" formControlName="dateOfBirth" name="dateOfBirth" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="email">Email</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="email" name="email" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="phone">Phone number</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="number" formControlName="phoneNumber" name="phone" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="subform" formGroupName="address">
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="city">City</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-address-book" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="city" name="city" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="street">Street</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-road" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="street" name="street" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="buildingNumber">Building number</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="number" formControlName="buildingNumber" name="buildingNumber" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="flatNumber">Flat number</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="number" formControlName="flatNumber" name="flatNumber" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row form-group justify-content-center">
        <div class="col-md-4">
          <label for="zip">Zip code</label>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></span>
              </div>
            </div>
            <input type="text" formControlName="zip" name="zip" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <button class="my-4 mr-2 button button-normal" [routerLink]="['/auth/login']"
    routerLinkActive="router-link-active">Exit</button>
  <button class="my-4 ml-2 button button-normal" [routerLink]="['../education']" routerLinkActive="router-link-active"
    (click)="apply()">Next</button>
</div>
