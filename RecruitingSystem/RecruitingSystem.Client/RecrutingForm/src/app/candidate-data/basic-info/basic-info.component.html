<p class="element-title text-center">Basic information about the candidate</p>
<div [formGroup]="formBasicInfo" class="nested-form-container">
  <div class="row form-group">
    <div class="subform" formGroupName="personBasicData">
      <div class="row form-group">
        <div class="col-md-6">
          <label for="firstName">First Name</label>
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="firstName" name="firstName" class="form-control" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="lastName">Last Name</label>
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="lastName" name="lastName" class="form-control" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="dateOfBirth">Date of birth</label>
        </div>
        <div class="col-md-6">
          <input type="date" formControlName="dateOfBirth" name="dateOfBirth" class="form-control" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="email">Email</label>
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="email" name="email" class="form-control" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="phone">Phone number</label>
        </div>
        <div class="col-md-6">
          <input type="number" formControlName="phoneNumber" name="phone" class="form-control" />
        </div>
      </div>
    </div>
  </div>
    <div class="row form-group">
      <div class="subform" formGroupName="address">
        <div class="row form-group">
          <div class="col-md-6">
            <label for="city">City</label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="city" name="city" class="form-control" />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-6">
            <label for="street">Street</label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="street" name="street" class="form-control" />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-6">
            <label for="buildingNumber">Building number</label>
          </div>
          <div class="col-md-6">
            <input type="number" formControlName="buildingNumber" name="buildingNumber" class="form-control" />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-6">
            <label for="flatNumber">Flat number</label>
          </div>
          <div class="col-md-6">
            <input type="number" formControlName="flatNumber" name="flatNumber" class="form-control" />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-6">
            <label for="zip">Zip code</label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="zip" name="zip" class="form-control" />
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row justify-content-center">
    <button class="btn btn-info my-4 button-submit" [routerLink]="['/intro']"
      routerLinkActive="router-link-active">Prev</button>
    <button class="btn btn-info my-4 ml-2 button-submit" [routerLink]="['/education']"
      routerLinkActive="router-link-active" (click)="apply()">Next</button>
  </div>
