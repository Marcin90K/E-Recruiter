<p class="element-title text-center">Job Offer Form</p>
<div [formGroup]="jobOfferForm" class="px-1 nested-form-container">

  <div class="row form-group justify-content-center align-items-center my-3">
    <div class="col-md-4">
      <label for="jobPositions">Job Position</label>
    </div>
    <div class="col-md-6">
        <ng-select [items]="jobPositions" bindValue="id" bindLabel="name" placeholder="Select job position..."
          dropdownPosition="bottom" formControlName="jobPositions" name="jobPositions"></ng-select>
    </div>
  </div>

  <div class="row form-group justify-content-center align-items-center my-3">
    <div class="col-md-4">
      <label for="owner">Owner</label>
    </div>
    <div class="col-md-6">
      <ng-select [items]="owners" bindValue="" bindLabel="fullName" placeholder="Select recruiter..."
        dropdownPosition="bottom" formControlName="owner" name="owner"></ng-select>
    </div>
  </div>

  <div class="row form-group justify-content-center my-3">
    <div class="col-md-4">
      <label for="description">Description</label>
    </div>
    <div class="col-md-6">
      <textarea class="form-control" formControlName="description" name="description" rows="6"></textarea>
    </div>
  </div>

  <div class="row form-group justify-content-center my-4">
    <div class="col-md-4">
      <label for="requirement">Requirements</label>
    </div>
    <div class="col-md-5">
      <input class="form-control"  name="requirement" #requirement>
    </div>
    <div class="col-md-1">
      <button class="my-1 ml-2 button button-small"(click)="addRequirement(requirement)">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="row form-group justify-content-center">
    <div class="col-md-4"></div>
    <div class="col-md-6">
      <div *ngFor="let req of requirements; let i = index" >
        <div class="row">
          <div class="col-10">
            <div class="requirement-display">{{req}}</div>
          </div>
          <div class="col-1">
            <button class="button-close" (click)="removeRequirement(i)">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row form-group justify-content-center my-3">
    <div class="col-md-4">
      <label for="dateOfExpiration">Date of expiration</label>
    </div>
    <div class="col-md-6">
      <input type="date" formControlName="dateOfExpiration" name="dateOfExpiration" class="form-control">
    </div>
  </div>

  <div class="row my-2 justify-content-center my-4">
    <button class="my-4 mr-2 button button-normal" [routerLink]="['']"
      routerLinkActive="router-link-active">Cancel</button>
    <button class="my-4 ml-2 button button-normal" [routerLink]="['']"
      routerLinkActive="router-link-active" (click)="apply()">Submit</button>
  </div>

</div>
